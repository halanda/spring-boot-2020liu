server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/WEATHER?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=org.demo.cn.model
